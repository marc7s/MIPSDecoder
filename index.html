<html>
    <head>
        <title>MIPS Decoder</title>
        <script src="instructions.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="toggle.css">
        <link rel="stylesheet" href="darkmode.css">
        <link rel="stylesheet" href="lightmode.css">
    </head>
    <body class="dark" id="body">
        <h1 class="pageTitle">MIPS Decoder</h1>
        <label class="switch">
            <input type="checkbox" onchange="toggleDarkMode(this)" checked>
            <span class="slider"></span>
        </label>
        <div class="bitError" id="bit_error">
            <h3>Error: Too many bits in instruction</h3>
        </div>
        
        <div class="inputContainer">
            <div class="row">
                <div class="inputWrapper">
                    <h2>Dec</h2>
                    <input type="number" step=1 id="num_dec" oninput="handleInput(this)">
                </div>
                
                <div class="inputWrapper">
                    <h2>Hex</h2>
                    <input type="text" id="num_hex" oninput="handleInput(this)">
                </div>
            </div>
            <div class="row">
                <div class="inputWrapper">
                    <h2>Bin</h2>
                    <input type="text" id="num_bin" oninput="handleInput(this)">
                </div>
            </div>
        </div>
        <div class="decodedInstructionWrapper">
            <h1>Decoded instruction</h1>
            <h2>Instruction: <span id="instruction_name"></span>, <span id="instruction_mnemonic"></span></h2>
            <h2>Format: <span id="instruction_format"></span></h2>
            <div class="instructionParts">
                <h2>opcode: <span id="opcode"></span></h2>
                <div id="format_r">
                    <h2>reg1: <span id="r_reg1"></span></h2>
                    <h2>reg2: <span id="r_reg2"></span></h2>
                    <h2>regD: <span id="r_regD"></span></h2>
                    <h2>shift amount: <span id="r_shamt"></span></h2>
                    <h2>function: <span id="r_funct"></span></h2>
                </div>
                <div id="format_i">
                    <h2>reg1: <span id="i_reg1"></span></h2>
                    <h2>reg2: <span id="i_reg2"></span></h2>
                    <h2>immediate: <span id="i_immediate"></span></h2>
                </div>
                <div id="format_j">
                    <h2>address: <span id="j_address"></span></h2>
                </div>
            </div>
        </div>
        <footer><a href="https://github.com/marc7s">marc7s</a></footer>
    </body>
</html>
